<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open Data Happy Hour - Sensors</title>

    <!-- load the d3.js library -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- load jquery -->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Socket io -->
    <script src="/socket.io/socket.io.js"></script>

    <style> /* set the CSS */
      body {
        font: 12px Arial;
        padding: 20px;
      }
      
      path { 
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }
      
      .axis path,
      .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
      }

      #temp-chart {
        margin-top: 50px;
        clear: both;
      }
      #temp-chart h1 {
        font-size: 30px;
        margin: 0 0 20px 0;
      }
      #beer-gif {
        overflow: auto;;
      }
      #beer-gif img {
        display: block;
        float: left;
        margin-right: 30px;
      }
      #beer-gif h1 {
        font-size: 54px;
        margin: 0 0 20px 0 ;
      }

      body {
        padding-left: 100px;
      }
    </style>


  </head>
  <body>

    <section id="beer-gif" style="display: none">
      <h1>Beer was served!</h1>
      <img id="who" src="" width="700" style="display: none">
      <img id="gif" src="" alt="The gif" width="500" />
    </section>

    <section id="temp-chart">
      <h1>Temperature Variation <small class="curr-temp"></small></h1>
    </section>


    <script>
      var socket = io();
      
      var tempData = [];

      // Set the dimensions of the canvas / graph
      var margin = { top : 30, right : 20, bottom : 30, left : 50 };
      var width = 600 - margin.left - margin.right;
      var height = 200 - margin.top - margin.bottom;

      // Parse the date / time
      var parseDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;

      // Set the ranges
      var x = d3.time.scale().range([0, width]);
      var y = d3.scale.linear().range([height, 0]);

      // Define the axes
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(5)
        .tickFormat(d3.time.format('%H:%M:%S'));

      var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

      // Define the line
      var valueline = d3.svg.line()
        .interpolate("cardinal")   
        .x(function(d) {
          return x(d.date);
        })
        .y(function(d) {
          return y(d.value);
        });

      // Adds the svg canvas
      var svg = d3.select("#temp-chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      function initTempChart(data) {
        data.forEach(function(d) {
          d.date = parseDate(d.date);
        });

        // Store.
        tempData = data;

        // Scale the range of the data
        x.domain(d3.extent(tempData, function(d) {
          return d.date;
        }));
        y.domain([18, 26]);

        // Add the valueline path.
        svg.append("path").attr("class", "line").attr("d", valueline(tempData));

        // Add the X Axis
        svg.append("g").attr("class", "x axis").attr("transform", "translate(0," + height + ")").call(xAxis);

        // Add the Y Axis
        svg.append("g").attr("class", "y axis").call(yAxis);

      }
      
      function updateTempChart(data) {
        data.date = parseDate(data.date);
        tempData.push(data);
        
        // Scale the range of the data
        x.domain(d3.extent(tempData, function(d) {
          return d.date;
        }));
        
        // Select the section we want to apply our changes to
        var svg = d3.select("#temp-chart").transition();

        // Make the changes
        svg.select(".line")// change the line
        .duration(750).attr("d", valueline(tempData));
        svg.select(".x.axis")// change the x axis
        .duration(750).call(xAxis);
      };

      ///////////////////////////////////////////////////////////////
      // Beer GIFs

      function newBeerGif() {
        $.get('http://api.giphy.com/v1/gifs/random', {
          api_key: 'dc6zaTOxFJmzC',
          tag: 'beer'
        }, function(res) {
          $('#beer-gif #gif').attr('src', '');
          $('#beer-gif #gif').attr('src', res.data.fixed_height_downsampled_url);
          $('#beer-gif').show();
        });
      }

      ///////////////////////////////////////////////////////////////
      // Sockets all the way.

      socket.on('initialData', function (data) {
        console.log(data);
        initTempChart(data.temp);
      });

      socket.on('tempReading', function (data) {
        console.log('tempReading', data);
        d3.select('.curr-temp').text('(now: ' + data.value + 'ÂºC)');
        updateTempChart(data);
      });

      socket.on('micReading', function (data) {
        console.log('micReading', data);
      });

      socket.on('pirReading', function (data) {
        console.log('pirReading', data)
        if (data.value) {
          newBeerGif();
        }
        // else {
        //   $('#beer-gif').hide();
        // }
      });

      socket.on('pirPhoto', function (name) {
        console.log('photo', name);
        $('#who').attr('src', '/photos/' + name);
        $('#who').show();
      });

    </script>
  </body>
</html>
